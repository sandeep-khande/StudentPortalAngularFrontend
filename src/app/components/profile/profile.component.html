<div class="container mt-5">
    <div class="card shadow-lg" style="width: 400px; margin: auto;">
      <div class="card-body text-center">
        <h3 class="card-title text-primary">Profile Details</h3>
  
        <!-- Loading Spinner -->
        <div *ngIf="loading" class="spinner-border text-primary mt-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
  
        <!-- Profile Details -->
        <div *ngIf="!loading">
          <p><strong>First Name:</strong> {{ profile?.firstName }}</p>
          <p><strong>Last Name:</strong> {{ profile?.lastName }}</p>
          <p><strong>Email:</strong> {{ profile?.email }}</p>
        </div>
  
        <!-- <button class="btn btn-primary mt-3" (click)="goBack()">Back</button> -->
        <button class="btn btn-danger mt-3 ms-3" (click)="logout()">Logout</button>
        <button class="btn btn-danger mt-3 ms-3" routerLink="/reset-password">Reset Password</button>
      </div>
    </div>
  </div>
