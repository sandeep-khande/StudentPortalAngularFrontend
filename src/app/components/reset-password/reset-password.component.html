<div class="container mt-5">
  <div class="card shadow-lg" style="width: 400px; margin: auto;">
    <div class="card-body text-center">
      <h3 class="card-title text-primary">Reset Password</h3>

      <!-- Request Reset Link -->
      <div *ngIf="!token">
        <form (ngSubmit)="onGenerateResetLink()">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="button" class="btn btn-primary w-100" (click)="onGenerateResetLink()">
            Send Reset Link
          </button>
          <button class="btn btn-primary mt-3" routerLink="/profile">Back</button>
        </form>
      </div>

      <!-- Reset Password Form -->
      <div *ngIf="token">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="newPassword" class="form-label">New Password</label>
            <input
              type="password"
              id="newPassword"
              [(ngModel)]="newPassword"
              name="newPassword"
              class="form-control"
              placeholder="Enter new password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              class="form-control"
              placeholder="Confirm new password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="!loading">Reset Password</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
